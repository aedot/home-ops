    talosImageURL: factory.talos.dev/installer/a34a81c20f74790775e3aa56e33d959cda63ea978916cbd0e34218b5c097ff0a
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:9e:f3:75:90:54"
        dhcp: false
        addresses:
          - "10.90.2.11/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.90.2.1"
        mtu: 1500
        vip:
          ip: "10.90.2.10"
  - hostname: "moremi"
    ipAddress: "10.90.2.12"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/a34a81c20f74790775e3aa56e33d959cda63ea978916cbd0e34218b5c097ff0a
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "14:b3:1f:25:c0:a2"
        dhcp: false
        addresses:
          - "10.90.2.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.90.2.1"
        mtu: 1500
        vip:
          ip: "10.90.2.10"
  - hostname: "yemolu"
    ipAddress: "10.90.2.13"
    installDisk: "/dev/nvme0n1"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fa-actual
  namespace: applications
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      fa-actual:
        containers:
          app:
            image:
              repository: ghcr.io/actualbudget/actual-server
              tag: 24.11.0
            env:
              GENERIC_TIMEZONE: America/Los_Angeles
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M

        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: fa-actual
        ports:
          http:
            port: 5006

    ingress:
      app:
        className: internal
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns-pihole.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: actual.png
          gethomepage.dev/name: FA-Actual-budget
          gethomepage.dev/group: Home
        hosts:
          - host: &hostName fa-actual.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: fa-actual-data
        advancedMounts:
          fa-actual:
            app:
              - path: /data
